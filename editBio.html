<!DOCTYPE html>
<html>
<header>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/main.css">
    

</header>
<body >
   <div class="container" id="editBio-page">
       <div class="editBio-form-container">
           <div class="row">
            <div class="col-md-12">
               Avatar here
               </div>
           </div>
           <div class="row">
              <div class="col-md-12">
            <div class="form-group align-content-center">
                <label class="col-form-label" for="username">Name</label>
                <input type="text" class="form-control" placeholder="Enter Your name" id="username">
              </div>
            </div>
           
           </div>
           <div class="row">
               <div class="col-12 col-md-5">
                <div class="form-group">
                    <label for="year">Year</label>
                    <select class="form-control" id="year">
                      <option>FE</option>
                      <option>SE</option>
                      <option>TE</option>
                      <option>BE</option>                 
                    </select>
                  </div>
               </div>
               <div class="col-12 col-md-7">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department">
                      <option>Computer</option>
                      <option>IT</option>
                      <option>Civil</option>
                      <option>Electronics</option>                 
                    </select>
                  </div>
               </div>
           </div>
           <div class="row">
            <div class="col-md-12">
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
              </div>
              </div>
           </div>
           <div class="row">
               <div class="col-md-4">
            <button type="button" class="btn btn-primary">Back</button>
           </div>
           <div class="col-md-6 ">
               <button type="button" class="btn btn-success">Save</button></div>
           </div>
       </div>
   </div>
</body>
</html>
